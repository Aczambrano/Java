<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadocincoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{empleadocincoController.selected.idEmpleado}" title="#{bundle.EditEmpleadocincoTitle_idEmpleado}"   requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_idEmpleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadocincoController.selected.nombreEmpleado}" title="#{bundle.EditEmpleadocincoTitle_nombreEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_nombreEmpleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                    <h:inputText id="apellidoEmpleado" value="#{empleadocincoController.selected.apellidoEmpleado}" title="#{bundle.EditEmpleadocincoTitle_apellidoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_apellidoEmpleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{empleadocincoController.selected.idArea}" title="#{bundle.EditEmpleadocincoTitle_idArea}" required="true" requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_idArea}">
                        <f:selectItems value="#{areacincoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_idCargo}" for="idCargo" />
                    <h:selectOneMenu id="idCargo" value="#{empleadocincoController.selected.idCargo}" title="#{bundle.EditEmpleadocincoTitle_idCargo}" required="true" requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_idCargo}">
                        <f:selectItems value="#{cargocincoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadocincoLabel_idDocumento}" for="idDocumento" />
                    <h:selectOneMenu id="idDocumento" value="#{empleadocincoController.selected.idDocumento}" title="#{bundle.EditEmpleadocincoTitle_idDocumento}" required="true" requiredMessage="#{bundle.EditEmpleadocincoRequiredMessage_idDocumento}">
                        <f:selectItems value="#{documentocincoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadocincoController.update}" value="#{bundle.EditEmpleadocincoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadocincoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadocincoController.prepareList}" value="#{bundle.EditEmpleadocincoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadocincoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
