<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocumentocincoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocumentocincoLabel_idDocumento}" for="idDocumento" />
                    <h:inputText id="idDocumento" value="#{documentocincoController.selected.idDocumento}" title="#{bundle.EditDocumentocincoTitle_idDocumento}"  requiredMessage="#{bundle.EditDocumentocincoRequiredMessage_idDocumento}"/>
                    <h:outputLabel value="#{bundle.EditDocumentocincoLabel_nombreDocumento}" for="nombreDocumento" />
                    <h:inputText id="nombreDocumento" value="#{documentocincoController.selected.nombreDocumento}" title="#{bundle.EditDocumentocincoTitle_nombreDocumento}" />
                </h:panelGrid>
                <h:commandLink action="#{documentocincoController.update}" value="#{bundle.EditDocumentocincoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocumentocincoViewLink}"/>
                <br />
                <h:commandLink action="#{documentocincoController.prepareList}" value="#{bundle.EditDocumentocincoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocumentocincoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
