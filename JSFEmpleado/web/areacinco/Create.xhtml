<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreacincoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreacincoLabel_idArea}" for="idArea" />
                    <h:inputText id="idArea" value="#{areacincoController.selected.idArea}" title="#{bundle.CreateAreacincoTitle_idArea}"  requiredMessage="#{bundle.CreateAreacincoRequiredMessage_idArea}"/>
                    <h:outputLabel value="#{bundle.CreateAreacincoLabel_nombreArea}" for="nombreArea" />
                    <h:inputText id="nombreArea" value="#{areacincoController.selected.nombreArea}" title="#{bundle.CreateAreacincoTitle_nombreArea}" required="true" requiredMessage="#{bundle.CreateAreacincoRequiredMessage_nombreArea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areacincoController.create}" value="#{bundle.CreateAreacincoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areacincoController.prepareList}" value="#{bundle.CreateAreacincoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreacincoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
