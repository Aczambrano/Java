<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAreacincoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAreacincoLabel_idArea}"/>
                    <h:outputText value="#{areacincoController.selected.idArea}" title="#{bundle.ViewAreacincoTitle_idArea}"/>
                    <h:outputText value="#{bundle.ViewAreacincoLabel_nombreArea}"/>
                    <h:outputText value="#{areacincoController.selected.nombreArea}" title="#{bundle.ViewAreacincoTitle_nombreArea}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areacincoController.destroyAndView}" value="#{bundle.ViewAreacincoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAreacincoEditLink}"/>
                <br />
                <h:commandLink action="#{areacincoController.prepareCreate}" value="#{bundle.ViewAreacincoCreateLink}" />
                <br />
                <h:commandLink action="#{areacincoController.prepareList}" value="#{bundle.ViewAreacincoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAreacincoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
